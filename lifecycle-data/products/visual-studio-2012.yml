content: "\n\n## <a name=\"links\"></a>Saites \n* [Apkalpošanas informācija vecākām Visual Studio versijām](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Pakalpojumu pakotnes polise](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Visual Studio 2012 dzīves cikla ietvaros tiek piegādātas un atbalstītas tālāk norādīto komponentu Visual Studio 2012 versijas: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Express darbam tīmeklī\n* Express operētājsistēmas Windows darbvirsmai\n* Premium\n* Profesionālā versija\n* Team Explorer\n* Ultimate"
