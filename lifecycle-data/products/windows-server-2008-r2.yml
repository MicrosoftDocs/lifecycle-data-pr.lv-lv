summary: "Windows Server 2008 R2 ievēro [fiksētā](/lifecycle/policies/fixed) dzīves cikla politiku.\n\nTas attiecas uz šādiem izdevumiem: Datacenter, Enterprise, HPC izdevums, Itanium tipa sistēmas, standarta versija, tīmekļa versija\n\n> [!IMPORTANT]\n> Šī produkta atbalsts ir beidzies. Skatiet tālāk sniegtās migrācijas vadlīnijas. \n"
