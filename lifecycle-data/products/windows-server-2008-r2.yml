content: "\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](https://aka.ms/AA1ovn4)\n* [Servera jaunināšanas informācija](/windows-server/upgrade/upgrade-overview)\n* [Paplašinātā drošības atjauninājuma programma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Paplašinātie drošības atjauninājumi (Extended Security Update — ESU) ir pieejami, izmantojot īpašas lielapjoma licencēšanas programmas izdevumiem Datacenter, Standard, Enterprise un Embedded vēl papildus trīs gadus pēc atbalsta beigām. Lai uzzinātu vairāk, sazinieties ar Microsoft partneri vai konta komandu. \n\nLaidiens-------------------------------Sākuma datums----Beigu datums\n\nPaplašinātā drošības atjauninājuma gads 3---01/11/2022---01/10/2023\n\nPaplašinātā drošības atjauninājuma gads 2---01/12/2021---01/11/2022\n\nPaplašinātais drošības atjauninājuma gads 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Enterprise\n* HPC izdevums\n* Itanium tipa sistēmas\n* Standarta versija\n* Tīmekļa versija\n\n"
