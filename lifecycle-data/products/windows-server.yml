content: "\n\n## <a name=\"links\"></a>Saites \n* [Windows konteineru bāzes attēlu apkalpošanas dzīves cikli](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Server apkopes kanāli: LTSC un SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Bieži uzdotie jautājumi par dzīves ciklu - Windows produkti](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Konteineriem, kas izlaisti ar iepriekš uzskaitītajām Windows serveru versijām, ir vieni un tie paši dzīves cikla datumi. Lai iegūtu sīkāku informāciju dodieties uz pamata attēlu apkalpošanas lapu vietnē [Windows konteineru bāzes attēlu apkalpošanas cikli](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle).\n> [!NOTE]\n> Windows Server versija 1809 tika atkārtoti izlaista 2018. gada 13. novembrī. Attiecīgi tika koriģēti atbalsta datumi.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Standarta versija"
