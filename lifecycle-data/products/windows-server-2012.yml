content: "\n\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](/windows-server/upgrade/upgrade-overview)\n* [Informācija par produktu](/windows/release-information/status-windows-server-2012)\n* [Bieži uzdotie jautājumi par dzīves ciklu-paplašināti drošības atjauninājumi](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Šim produktam izmantotais vispārējais un paplašinātais atbalsts ir paplašināts, lai nodrošinātu klientiem standarta dzīves cikla pārejas laika grafiku. Windows Server Essentials tika laists klajā 2013. gada 2. janvārī.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Essentials\n* Ārējais savienotājs\n* iegultajām sistēmām\n* Foundation\n* Standarta versija"
