content: "> [!TIP]\n> * Paplašinātie drošības atjauninājumi (Extended Security Updates — ESU) ir pieejami, izmantojot īpašas lielapjoma licencēšanas programmas šī produkta Windows 7 izdevumiem Professional, Enterprise un Professional iegultajām sistēmām, vēl papildus trīs gadus pēc atbalsta beigām. Lai uzzinātu vairāk, sazinieties ar Microsoft partneri vai konta komandu. \n\n\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](https://support.microsoft.com/help/4057281)\n* [Jaunināšana no Windows 7 uz Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Paplašinātā drošības atjauninājuma programma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Profesionālā versija\n* Professional iegultajām sistēmām \n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate iegultajām sistēmām\n* Ultimate N"
