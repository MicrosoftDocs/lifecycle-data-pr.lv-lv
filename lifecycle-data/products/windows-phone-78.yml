content: "\n\n> [!NOTE]\n> Microsoft nodrošinās atjauninājumus, kas pieejami jūsu tālruņa operētājsistēmai, ieskaitot drošības atjauninājumus, 18 mēnešus pēc dzīves cikla sākuma datuma. Atjauninājumu sadali, iespējams, kontrolē mobilo sakaru operators vai tālruņa ražotājs, no kura iegādājāties tālruni. Atjaunināšanas pieejamība arī būs atšķirīga atkarībā no valsts, reģiona un aparatūras iespējām."
