content: "\n\n> [!NOTE]\n> Microsoft darīs pieejamus jūsu tālruņa operētājsistēmas atjauninājumus, tostarp drošības atjauninājumus, 18 mēnešus pēc dzīves cikla sākuma datuma. Atjauninājumu izplatīšanu var kontrolēt mobilo sakaru operators vai tālruņa ražotājs, no kura iegādājāties tālruni. Atjauninājumu pieejamība būs atkarīga arī no valsts, reģiona un aparatūras iespējām."
