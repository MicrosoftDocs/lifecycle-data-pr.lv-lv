content: "\n\n> [!NOTE]\n> Ericsson iegādājās Microsoft Mediaroom produktus pakalpojumā 2013. Lai iegūtu papildinformāciju, lūdzu, skatiet [paziņojumu presei](http://www.ericsson.com/news/1691160). Klientiem, kuriem ir jāatbalsta, dodieties [šeit](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom klients 2,1 tika izlaists gada 27. decembrī, 2011. \n\n## <a name=\"editions\"></a>Izdevumi \n* Lietojumprogrammu pakalpojumi 1,0\n* Klients 2,0\n* Klients 2,1\n* Server 2,0\n* Server 2,1"
