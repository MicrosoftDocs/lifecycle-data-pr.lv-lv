content: "\n\n## <a name=\"links\"></a>Saites \n* [Apkalpošanas informācija](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2013 dzīves cikla ietvaros tiek piegādātas un atbalstītas tālāk norādīto komponentu Visual Studio 2013 versijas: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Kopiena\n* Express darbam tīmeklī\n* Express sistēmai Windows\n* Express operētājsistēmas Windows darbvirsmai\n* Premium\n* Profesionālā versija\n* Release Management\n* Test Professional\n* Ultimate"
