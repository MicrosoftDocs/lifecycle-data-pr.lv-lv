content: "> [!TIP]\n> Paplašinātās drošības atjauninājumi (ESU) ir pieejami šī produkta datu centrā, standarta, Enterprise, Web, Workgroup un Embedded izdevumos līdz pat vēl trim gadiem pēc atbalsta beigām.\n\n## <a name=\"links\"></a>Saites \n* [Paplašinātā drošības atjaunināšanas programma (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL laidiena pakalpojumu emuārs](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Migrācijas norādījumi](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Tikai IA64 gadījumā SP3 tiks atbalstīta līdz 7/9/2019.\n\n## <a name=\"editions\"></a>Izdevumos \n* Attīstītājs\n* Enterprise\n* Express\n* Ekspress ar mūsdienīgiem pakalpojumiem\n* Standarta\n* Standarta izdevums mazajiem uzņēmumiem\n* Tīmekļa\n* Darbgrupas"
