content: "> [!TIP]\n> Paplašinātie drošības atjauninājumi (ESU) ir pieejami šādiem šī produkta izdevumiem: Datacenter, Enterprise, Workgroup, standarta un tīmekļa versijām vēl papildu trīs gadus pēc atbalsta beigām. Lai uzzinātu vairāk, sazinieties ar Microsoft partneri vai konta komandu. \n\n\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n* [SQL Release Services emuārs](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Paplašinātā drošības atjauninājuma programma (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Attiecas tikai uz IA64, SP3 tiks atbalstīta līdz 7/9/2019.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express ar papildu pakalpojumiem\n* Standarta versija\n* Standard Edition mazajiem uzņēmumiem\n* Tīmekļa versija\n* Darbgrupa"
