content: "\n\n## <a name=\"links\"></a>Saites \n* [Pārskats par Microsoft Edge apkopes kanāliem](/deployedge/microsoft-edge-channels)\n* [Microsoft Edge atbalstītās operētājsistēmas](/deployedge/microsoft-edge-supported-operating-systems)\n* [Jauni resursi pāriešanas uz Edge paātrināšanai](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Bieži uzdotie jautājumi par dzīves ciklu — Internet Explorer un Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Microsoft Edge dzīves cikla politika](/deployedge/microsoft-edge-support-lifecycle)\n\n\n> [!NOTE]\n> Lūdzu, ņemiet vērā, ka no 2021. gada 9. marta šā produkta mantotā versija vairs netiks atbalstīta. Lai uzzinātu vairāk, skatiet [šeit](https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666).\n\n\n\n"
