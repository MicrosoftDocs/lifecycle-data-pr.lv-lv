content: "\n\n## <a name=\"links\"></a>Saites \n* [Migrēt uz Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klasiskā versija) darbība tiks pārtraukta 2024. gada 31. augustā. Sākot ar 2021. gada 1. decembri, klienti nevarēs izveidot jaunus Machine Learning Studio (klasiskā) resursus. Līdz 2024. gada augustam klientiem ir jāveic pāreja uz Azure Machine Learning. Lai uzzinātu vairāk, skatiet [šeit](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
