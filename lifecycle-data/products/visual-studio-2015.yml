content: "\n\n## <a name=\"links\"></a>Saites \n* [Apkalpošanas informācija vecākām Visual Studio versijām](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Pakalpojumu pakotnes polise](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Visual Studio 2015 dzīves cikla ietvaros tiek piegādātas un atbalstītas tālāk norādīto komponentu Visual Studio 2015 versijas: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Kopiena\n* Enterprise\n* Express darbam tīmeklī\n* Express sistēmai Windows 10\n* Express operētājsistēmas Windows darbvirsmai\n* Profesionālā versija\n* Release Management\n* Test Professional\n\n"
