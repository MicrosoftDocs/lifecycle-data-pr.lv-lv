content: "\n\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](https://www.microsoft.com/itpro/microsoft-edge)\n* [Bieži uzdotie jautājumi par Internet Explorer/Edge dzīves ciklu](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Microsoft Explorer atbalstītās operētājsistēmas](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge atbalstītās operētājsistēmas](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Dažas Internet Explorer versijas var tikt atbalstītas pēc jaunākā OS beigu datuma, kad ir pieejami paplašinātie drošības atjauninājumi (ESU). Skatiet[šeit](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) produktu sarakstu, kas piedāvā ESUs."
