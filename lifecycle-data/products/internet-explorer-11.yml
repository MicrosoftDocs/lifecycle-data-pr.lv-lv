name: Internet Explorer 11
summary: >+
  Internet Explorer 11 ievēro [komponentu](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) dzīves cikla politiku.





  > [!IMPORTANT]

  > Internet Explorer (IE) 11 darbvirsmas lietojumprogramma pārtrauks atbalstu noteiktām operētājsistēmām, sākot ar 2022. gada 15. jūniju. Klienti tiek aicināti pāriet uz Microsoft Edge ar IE režīmu. IE režīms iespējo atpakaļ savietojamību un tiks atbalstīts vismaz līdz 2029. gadam. Turklāt Microsoft paziņos par to vienu gadu pirms IE režīma pārtraukšanas. Skatiet[šeit](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) sarakstu ar atbalstītajām Internet Explorer pārlūkprogrammas operētājsistēmām, ieskaitot versijas, kuras ietekmē šis paziņojums.

