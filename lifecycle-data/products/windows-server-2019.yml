content: "\n\n## <a name=\"links\"></a>Saites \n* [Informācija par produktu](/windows-server/get-started-19/whats-new-19)\n* [Windows Server 2019 atjauninājuma pieejamība](https://aka.ms/WSRelaunchBlog)\n* [Bieži uzdotie jautājumi par dzīves ciklu - Windows produkti](/lifecycle/faq/windows)\n* [Windows konteineru bāzes attēlu apkopes dzīves cikli.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Konteineriem, kas izlaisti kopā ar Windows serveri 2019, ir tādi paši dzīves cikla datumi.\n> [!NOTE]\n> Windows Server 2019 un Windows Server versija 1809 tika atkārtoti laista klajā 2018. gada 13. novembrī. Attiecīgi tika koriģēti atbalsta datumi.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Essentials\n* Standarta versija"
