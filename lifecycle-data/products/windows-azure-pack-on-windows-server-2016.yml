content: "\n## <a name=\"links\"></a>Saites \n* [Papildinformācija](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack sistēmai Windows Server ir hibrīdais mākoņa risinājums, kas Windows Azure tehnoloģijas nodrošina jūsu datu centrā. Tas sniedz iespēju Microsoft klientiem piedāvāt bagātīgu, patstāvīgi izmantojamu vairāku nomnieku mākoni jūsu datu centra aparatūrā bez papildu maksas."
