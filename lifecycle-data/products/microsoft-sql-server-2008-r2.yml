content: "\n## <a name=\"links\"></a>Saites \n* [SQL Server atbalsta opciju beigas](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 un Windows Server 2008 atbalsta opciju beigas](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Paplašinātā drošības atjaunināšanas programma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Izvērstie drošības atjauninājumi (ESU) ir pieejami šī produkta datu centrā, standarta, Enterprise un Embedded izdevumos līdz pat vēl trim gadiem pēc atbalsta beigām.\n> [!NOTE]\n> Tikai IA64, SP2 tiks atbalstīta līdz 7/9/2019. Lai iegūtu papildinformāciju, skatiet SQL laidienu pakalpojumu emuāru.\n\n## <a name=\"editions\"></a>Izdevumos \n* Datacenter\n* Attīstītājs\n* Enterprise\n* Express\n* Ekspress ar mūsdienīgiem pakalpojumiem\n* iegultajām sistēmām\n* Standarta\n* Standarta izdevums mazajiem uzņēmumiem\n* Tīmekļa\n* Darbgrupas"
