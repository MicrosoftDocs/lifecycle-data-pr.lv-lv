content: "> [!TIP]\n> * Paplašinātie drošības atjauninājumi (ESU) ir pieejami šādiem šī produkta izdevumiem: Datacenter, Enterprise, standarta versijai un iegultajiem izdevumiem vēl papildus trīs gadus pēc atbalsta beigām. Lai uzzinātu vairāk, sazinieties ar Microsoft partneri vai konta komandu. \n\n## <a name=\"links\"></a>Saites \n* [SQL Server 2008 un Windows Server 2008 atbalsta opciju darbības beigas](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL serveris atbalsta darbības beigas](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n* [Paplašinātā drošības atjauninājuma programma (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Tikai IA64, SP2 tiks atbalstīta līdz 09.07.2019. Papildinformāciju skatiet SQL Release Services emuārā.\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express ar papildu pakalpojumiem\n* iegultajām sistēmām\n* Standarta versija\n* Standard Edition mazajiem uzņēmumiem\n* Tīmekļa versija\n* Darbgrupa"
