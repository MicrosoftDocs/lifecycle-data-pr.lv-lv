### YamlMime:ContentBrowser
title: Meklēt produktu un pakalpojumu dzīves cikla informāciju
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Eksportējiet dzīves cikla informāciju no lapas [dzīves cikla eksportēšana](/lifecycle/products/export).


  Microsoft dzīves cikls nodrošina konsekventas un paredzamas atbalsta vadlīnijas visa produkta darbības laikā, palīdzot klientiem pārvaldīt savus IT ieguldījumus un vides, vienlaikus stratēģiski plānojot nākotni.


  Zemāk meklējiet Microsoft komerciālo produktu un pakalpojumu sarakstu un pēc tam atlasiet rezultātu, lai atrastu atbalsta un apkalpošanas laika grafikus, nepieciešamos atjauninājumus, migrācijas informāciju un sistēmas prasības.