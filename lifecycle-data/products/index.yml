title: Produkta un pakalpojumu dzīves cikla informācijas meklēšana (priekšskatījums)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Šī lapa ir izstrādes stadijā. Pilnu sarakstu ar Microsoft produktiem un to atbalsta laika skalām un detalizētu informāciju, lūdzu, apmeklējiet vietni [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportējiet informāciju par dzīves [cikla eksportēšanu](/lifecycle/export/products) .\n\n\nMicrosoft dzīves ciklā ir nodrošinātas pastāvīgas un paredzamas vadlīnijas, lai nodrošinātu atbalstu visā produkta kalpošanas laikā, palīdzot klientiem pārvaldīt savus IT ieguldījumus un vides, vienlaikus plānojot stratēģisko plānošanu nākotnē.\n\n\nMeklējiet šeit sarakstu ar Microsoft komerciālajiem produktiem un pakalpojumiem un pēc tam atlasiet rezultātu, lai atrastu atbalsta un apkalpošanas laika grafikus, nepieciešamos atjauninājumus, migrācijas informāciju un sistēmas prasības."
