content: "\n## <a name=\"links\"></a>Saites \n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n* [Migrācijas vadlīnijas](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Šīs produkta pakotnes atbalsta datumu nosaka tā atsevišķo komponentu produkta dzīves cikls. Lūdzu, pārskatiet atsevišķo komponentu produkta dzīves ciklu, lai noteiktu tā atbalsta ilgumu.\n> [!NOTE]\n> Windows Small Business Server 2003 standarta versijas izdevuma darbības sākuma datums ir 2003. gada 16. decembris. \n\n## <a name=\"editions\"></a>Izdevumi \n* Premium\n* Standarta versija"
