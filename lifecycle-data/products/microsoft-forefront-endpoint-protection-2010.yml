content: "\n## <a name=\"links\"></a>Saites \n* [Migrācijas norādījumi](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informācija par apkopi](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Klientiem ir jāpaliek pašreizējām ar jaunāko ļaunprogrammatūras novēršanas platformas atjauninājumu, kas tiek pilnībā atbalstīts. Forefront Endpoint Protection 2010 attiecas uz tādu pašu dzīves cikla politiku kā System Center Configuration Manager 2007 gan pamata, gan paplašinātā atbalsta dienestam."
