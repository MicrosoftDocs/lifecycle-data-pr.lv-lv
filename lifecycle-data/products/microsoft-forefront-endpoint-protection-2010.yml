content: "\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Apkalpošanas informācija](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Lai saņemtu pilnu atbalstu, klientiem ir vajadzīgi aktuālie jaunākie ļaunprogrammatūras novēršanas platformas atjauninājumi. Uz Forefront Endpoint Protection 2010 attiecas tāda pati dzīves cikla politika kā uz System Center Configuration Manager 2007\_— gan pamata, gan paplašinātajam atbalstam.\n\n\n"