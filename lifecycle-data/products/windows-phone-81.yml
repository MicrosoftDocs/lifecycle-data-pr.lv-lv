content: "\n## <a name=\"links\"></a>Saites \n* [Windows Phone 8,1 bieži uzdotie jautājumi](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft nodrošinās atjauninājumus, kas pieejami operētājsistēmai, ieskaitot drošības atjauninājumus, vismaz 36 mēnešus pēc dzīves cikla sākuma datuma. Šie atjauninājumi būs pieaugošs, un katrs atjauninājums, kas izveidots, pamatojoties uz iepriekšējo atjauninājumu. Lai saglabātu atbalstu, klientiem ir jāinstalē katrs atjauninājums. Šo papildu atjauninājumu sadalījumu var kontrolēt mobilo sakaru operators vai tālruņa ražotājs, no kura iegādājāties tālruni, un instalēšanai būs nepieciešams, lai jūsu tālrunim būtu iepriekš atjaunināti. Atjaunināšanas pieejamība arī būs atšķirīga atkarībā no valsts, reģiona un aparatūras iespējām."
