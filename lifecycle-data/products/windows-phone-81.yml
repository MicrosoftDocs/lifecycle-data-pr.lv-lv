content: "\n## <a name=\"links\"></a>Saites \n* [Bieži uzdotie jautājumi par Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft nodrošina atjauninājumus operētājsistēmai, tostarp drošības atjauninājumus, vismaz 36 mēnešus pēc dzīves cikla sākuma datuma. Šie atjauninājumi tiks nodrošināti pakāpeniski, un katrs atjauninājums tiks veidots, pamatojoties uz iepriekšējo atjauninājumu. Klientiem jāinstalē katrs atjauninājums, lai saglabātu atbalstu. Šo papildu atjauninājumu izplatīšanu var kontrolēt mobilais operators vai tā tālruņa ražotājs, no kura iegādājāties tālruni, un to instalēšanai tālrunī būs nepieciešami iepriekšējie atjauninājumi. Atjauninājumu pieejamība būs atkarīga arī no valsts, reģiona un aparatūras iespējām."
