content: "\n## <a name=\"links\"></a>Saites \n* [Windows 10 IoT pamatpakalpojumi](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT pamatpakalpojumi ir abonements, kas piedāvā programmatūras atbalstu kā pakalpojumu, ieskaitot atjaunināšanas vadību ar ierīču atjaunināšanas centru un uzlabotu drošību, izmantojot ierīces darbspējas apliecinājumu, ja izmantojat Windows 10 IoT pamata programmatūras atbalstīto versiju."
