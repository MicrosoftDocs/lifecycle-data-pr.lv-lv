content: "\n## <a name=\"links\"></a>Saites \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services ir abonements, kas piedāvā programmatūras atbalstu kā pakalpojumu, tostarp atjaunināšanas kontroli, izmantojot ierīču atjaunināšanas centru un uzlabotu drošību, izmantojot ierīces veselības apliecinājumu, ja vien izmantojat atbalstītu Windows 10 IoT Core programmatūras versiju."
