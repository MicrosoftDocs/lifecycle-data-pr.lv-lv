content: "\n## <a name=\"links\"></a>Saites \n* [System Center Endpoint Protection](/lifecycle/products/microsoft-system-center-2012-endpoint-protection)\n\n> [!NOTE]\n> Forefront Client Security darbība ir pārtraukta no 2015. gada 14. jūlija. Ļaunprogrammatūras novēršanas un pretspiegprogrammatūras definīciju atjauninājumi vairs nebūs pieejami pēc produkta versijas atbalsta beigām. Lūdzu, novērtējiet System Center Endpoint Protection kā aizstājēju."
