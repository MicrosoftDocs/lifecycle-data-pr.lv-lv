content: "\n## <a name=\"links\"></a>Saites \n* [Migrācijas norādījumi](https://aka.ms/AA1ovn4)\n* [Informācija par servera jaunināšanu](/windows-server/upgrade/upgrade-overview)\n* [Paplašinātā drošības atjaunināšanas programma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Paplašinātās drošības atjauninājumi (ESU) ir pieejami, izmantojot noteiktas lielapjoma licencēšanas programmas, kas paredzētas šī produkta izdevumos datu centrā, standarta, Enterprise un Embedded Editions, ne vairāk kā trīs gadus pēc atbalsta beigšanas. Lai uzzinātu vairāk, sazinieties ar savu Microsoft partneri vai konta grupu. \n\nLaidiena-------------------------------sākuma datums----beigšanas datums\n\nPaplašinātais drošības atjauninājums Year 3---01/11/2022---01/10/2023\n\nPaplašinātais drošības atjauninājums 2---01/12/2021---01/11/2022\n\nPaplašinātais drošības atjauninājums Year 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation izlaists 21. maijā, 2009\n\n## <a name=\"editions\"></a>Izdevumos \n* Datacenter\n* Datu centrs, neizmantojot Hyper-V\n* Enterprise\n* Uzņēmums, kurā nav Hyper-V\n* Itanium bāzes sistēmām\n* Fonda\n* Standarta\n* Standarts, neizmantojot Hyper-V\n* Tīmekļa"
