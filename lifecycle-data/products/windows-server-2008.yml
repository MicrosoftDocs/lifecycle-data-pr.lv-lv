  Windows Server 2008 seko [fiksētai](/lifecycle/policies/fixed) dzīves cikla politikai.


  Tas attiecas uz šādiem izdevumiem: datu centrus, datu centru, kas nav Hyper-V, Enterprise, Enterprise bez Hyper-V, Itanium bāzes sistēmām, Foundation, Standard, Standard bez Hyper-V, tīmeklis


