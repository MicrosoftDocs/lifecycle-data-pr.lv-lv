  Windows Server 2008 ievēro [fiksētā ](/lifecycle/policies/fixed)dzīves cikla politiku.



  Tas attiecas uz šādiem izdevumiem: Datacenter, Datacenter bez Hiper-V, Enterprise, Enterprise bez Hiper-V, Itanium tipa sistēmām, Foundation, standarta versija, standarta versija bez Hiper-V, tīmekļa versija



