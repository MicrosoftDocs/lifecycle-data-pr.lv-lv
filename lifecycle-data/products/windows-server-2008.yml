content: "> [!TIP]\n> *Paplašinātie drošības atjauninājumi (ESU) ir pieejami, izmantojot īpašas lielapjoma licencēšanas programmas šī produkta izdevumu datu centrā, standarta, uzņēmumu un iegultiem izdevumiem vēl papildus trīs gadus pēc atbalsta beigām. Lai uzzinātu vairāk, sazinieties ar Microsoft partneri vai konta komandu. \n\n\n## <a name=\"links\"></a>Saites \n* [Migrācijas vadlīnijas](https://aka.ms/AA1ovn4)\n* [Servera jaunināšanas informācija](/windows-server/upgrade/upgrade-overview)\n* [Paplašinātā drošības atjauninājuma programma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Servisa pakotnes politika](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation tika laists klajā 2009. gada 21. maijā\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Datacenter bez Hiper-V\n* Enterprise\n* Enterprise bez Hiper-V\n* Itanium tipa sistēmām\n* Foundation\n* Standarta versija\n* Standarta versija bez Hiper-V\n* Tīmekļa versija"
