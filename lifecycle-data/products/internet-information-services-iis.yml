content: "> [!TIP]\n> [* Paplašinātie drošības atjauninājumi (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) ir pieejami, izmantojot īpašas lielapjoma licencēšanas programmas šiem Windows produktiem, vēl trīs gadus pēc atbalsta beigām. Lai uzzinātu vairāk, sazinieties ar Microsoft partneri vai konta komandu.\n\n\n## <a name=\"links\"></a>Saites \n* [ Tīmekļa platformas instalētāja (WebPI) atbalsta beigas ](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Paplašinātā drošības atjauninājuma programma (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Interneta informācijas pakalpojumi (IIS) ir šīs operētājsistēmas Windows un seko tam pašam dzīves ciklam. Dodieties šeit, lai skatītu atbalsta laika grafikus [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise un Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) un [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
