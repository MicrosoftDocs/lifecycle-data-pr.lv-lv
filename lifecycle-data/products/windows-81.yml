name: Windows 8.1
summary: >+
  Windows 8.1 ievēro [fiksētā](/lifecycle/policies/fixed) dzīves cikla politiku.



  Tas attiecas uz šādiem izdevumiem: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Atgādinām, ka operētājsistēmas Windows 8.1 atbalsta termiņš beigsies 2023. gada 10. janvārī. Pēc šī datuma šis produkts vairs nesaņems drošības atjauninājumus, ar drošību nesaistītus atjauninājumus, kļūdu labojumus, tehnisko atbalstu vai tiešsaistes tehniskā satura atjauninājumus.  Ja ierīces neatbilst tehniskajām prasībām, lai palaistu jaunāku operētājsistēmas Windows laidienu, korporācija Microsoft iesaka aizstāt esošo ierīci ar tādu, kas atbalsta operētājsistēmu Windows 11. Lai iegūtu papildinformāciju, noklikšķiniet [šeit](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

