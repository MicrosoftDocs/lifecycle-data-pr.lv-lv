summary: >+
  Microsoft .NET Framework ievēro [komponentu](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) dzīves cikla politiku.





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 un 4.61 tiks norakstīta 2022. gada 26. aprīlī. Šīs konkrētās versijas iepriekš tika parakstītas, izmantojot droša jaukšanas algoritma (SHA-1) sertifikātus. Šis algoritms vairs netiek uzskatīts par drošu. Klienti tiek aicināti pāriet uz SHA-2. Lai uzzinātu vairāk, skatiet [šeit](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

