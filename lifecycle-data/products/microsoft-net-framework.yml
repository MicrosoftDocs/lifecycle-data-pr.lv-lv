content: "\n\n## <a name=\"links\"></a>Saites \n* [Bieži uzdotie jautājumi par dzīves ciklu - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informācija par produktu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework tiks pārtraukts 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 servisa pakotne (SP1) ir atsevišķs produkts, kas ievēro fiksēto politiku, sākot ar Windows 10 versiju 1809 un Windows Server 2019. Pirms tam .NET Framework 3.5 SP1 tiek uzskatīta par operētājsistēmas Windows komponentu, kurā tā ir instalēta."
