content: "\n\n## <a name=\"links\"></a>Saites \n* [Visual Studio emuāru paziņojumi](https://devblogs.microsoft.com/visualstudio/)\n* [Atbalsts un dzīves cikla informācija](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio lejupielādes lapa](https://visualstudio.microsoft.com/)\n* [Visual Studio laidiena piezīmes](/visualstudio/releases/2022/release-notes)\n* [Sistēmas prasības](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022 dzīves cikla ietvaros tiek piegādātas un atbalstītas tālāk norādīto komponentu Visual Studio 2022 versijas: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n> [!NOTE]\n> Šis Visual Studio kopienas izdevums tiek atbalstīts tikai pašreizējā kanālā ar jaunāko papildversijas apkalpošanas laidienu, kas pieejams Visual Studio. Lai uzzinātu vairāk, skatiet [šeit](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n## <a name=\"editions\"></a>Izdevumi \n* Kopiena\n* Enterprise\n* Profesionālā versija"
