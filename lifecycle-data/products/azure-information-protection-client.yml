content: "\n## <a name=\"links\"></a>Saites \n* [Apkalpošanas informācija](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Migrācijas vadlīnijas](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Lai nodrošinātu vienotu un racionalizētu klientu pieredzi, Azure informācijas aizsardzības klients (klasiskā versija) un etiķešu pārvaldība Azure portālā tiks norakstīti, sākot ar 2021. gada 31. martu. Šis laika posms ļauj visiem pašreizējiem Azure informācijas aizsardzības klientiem pāriet uz mūsu vienoto etiķešu lietošanas risinājumu, izmantojot Microsoft informācijas aizsardzības vienoto etiķešu platformu."
