content: "\n## <a name=\"links\"></a>Saites \n* [Informācija par apkopi](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Migrācijas norādījumi](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Lai nodrošināt vienotu un racionalizētu klientu pieredzi, Azure informācijas aizsardzības klienta (Classic) un Label Management Azure portālā ir novecojis, sākot ar 31. martu, 2021. Šajā laika posmā visi pašreizējie Azure Information Protection klienti var pāriet uz mūsu vienotās marķēšanas risinājumu, izmantojot Microsoft informācijas aizsardzības vienotās marķēšanas platformu."
