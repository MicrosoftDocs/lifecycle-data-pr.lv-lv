summary: >+
  Windows 10 IoT Enterprise ievēro [mūsdienīgā](/lifecycle/policies/modern) dzīves cikla politiku.





  > [!IMPORTANT]

  > Sākot ar Windows 10 versiju 21H2 (Windows 10 2021. gada novembra atjauninājums), līdzekļu atjauninājumi tiks izlaisti katru gadu otrajā pusgadā, izmantojot vispārējo pieejamības kanālu. Lai uzzinātu vairāk, skatiet [šeit](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft turpinās atbalstīt vismaz vienu Windows 10 laidienu līdz 2025. gada 14. oktobrim.

