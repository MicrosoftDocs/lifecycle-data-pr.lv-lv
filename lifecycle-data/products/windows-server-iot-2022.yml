content: "\n\n## <a name=\"links\"></a>Saites \n* [Bieži uzdotie jautājumi par dzīves ciklu - Windows produkti](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> Microsoft Edge ievēro [modernā dzīves cikla politiku](https://docs.microsoft.com/lifecycle/policies/modern). Lūdzu, skatiet Edge [dzīves cikla dokumentāciju,](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) lai uzzinātu, kā nodrošināt šīs pārlūkprogrammas atjaunināšanu un atbalstu.\n\n\n## <a name=\"editions\"></a>Izdevumi \n* Datacenter\n* Standarta versija\n* Krātuves standarta versija\n* Krātuves darbgrupa\n* Telekomunikācijas"
