  > Atbalsts ir beidzies. Lūdzu, ņemiet vērā, ka WSUS 3.0 SP2 neatbalsta drošāku TLS 1.2 šifrēšanas protokolu. Visām organizācijām, kas joprojām izmanto WSUS 3.0 SP2, ir jāpāriet uz atbalstītu WSUS versiju līdz 2021. gada 31. oktobrim.

